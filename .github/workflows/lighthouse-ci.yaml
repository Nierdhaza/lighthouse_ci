name: Lighthouse Check

on:
  workflow_dispatch:
  push:

jobs:
  lighthouse-check:
    runs-on: ubuntu-latest
    env:
      CI: ""

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build React app
        run: npm run build
